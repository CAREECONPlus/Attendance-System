<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - 勤怠管理システム</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <h1>勤怠管理システム</h1>
            <p class="login-subtitle">新規ユーザー登録</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-fullname">氏名</label>
                    <input type="text" id="reg-fullname" name="fullname" autocomplete="name" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">メールアドレス</label>
                    <input type="email" id="reg-email" name="email" autocomplete="email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">パスワード</label>
                    <input type="password" id="reg-password" name="password" autocomplete="new-password" required>
                    <div class="form-hint">6文字以上で入力してください</div>
                </div>
                
                <div class="form-group">
                    <label for="reg-role">役割</label>
                    <select id="reg-role" name="role" required>
                        <option value="employee">従業員</option>
                        <option value="admin">管理者</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-full">登録する</button>
                </div>
                
                <div id="register-message" class="error-text"></div>
            </form>
            
            <div class="login-footer">
                <p>すでにアカウントをお持ちの方は</p>
                <a href="login.html" id="back-to-login" class="link">ログインはこちら</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        
        // Firebase設定 - 実際の設定値に置き換えてください
        const firebaseConfig = {
            apiKey: "AIzaSyCUCD0CLd6SQELpMK2f6KQFy2XVv5eMT2o",
            authDomain: "attendance-system-39ae6.firebaseapp.com",
            projectId: "attendance-system-39ae6",
            storageBucket: "attendance-system-39ae6.appspot.com",
            messagingSenderId: "723896381304",
            appId: "1:723896381304:web:92f31b721706dcbf11a28d"
        };
        
        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // グローバル変数として公開
        window.db = db;
        window.auth = auth;
        
        // 既にログインしているかチェック
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ログイン済みならindex.htmlにリダイレクト
                window.location.href = 'index.html';
            }
        });
        
        // 登録フォームの処理
        const registerForm = document.getElementById('registerForm');
        const registerMessage = document.getElementById('register-message');
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('reg-fullname').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value;
            const submitButton = registerForm.querySelector('button[type="submit"]');
            
            // バリデーション
            if (!fullName || !email || !password) {
                registerMessage.textContent = 'すべての項目を入力してください';
                return;
            }
            
            if (password.length < 6) {
                registerMessage.textContent = 'パスワードは6文字以上で入力してください';
                return;
            }
            
            // ボタンを無効化
            submitButton.disabled = true;
            submitButton.textContent = '登録中...';
            registerMessage.textContent = '';
            registerMessage.className = 'message';
            
            try {
                // Firebase Authenticationでユーザー作成
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // ユーザープロフィールを更新
                await updateProfile(user, {
                    displayName: fullName
                });
                
                // Firestoreにユーザー情報を保存
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    displayName: fullName,
                    role: role,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                
                // 成功メッセージ
                registerMessage.textContent = '登録が完了しました！ホーム画面に移動します...';
                registerMessage.className = 'message success-text';
                
                console.log('ユーザー登録成功:', user.email);
                
                // 2秒後にindex.htmlにリダイレクト
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('登録エラー:', error);
                
                // エラーメッセージの表示
                registerMessage.className = 'message error-text';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        registerMessage.textContent = 'このメールアドレスは既に使用されています';
                        break;
                    case 'auth/invalid-email':
                        registerMessage.textContent = 'メールアドレスの形式が正しくありません';
                        break;
                    case 'auth/weak-password':
                        registerMessage.textContent = 'パスワードが短すぎます。6文字以上で入力してください';
                        break;
                    case 'auth/network-request-failed':
                        registerMessage.textContent = 'ネットワークエラーが発生しました。インターネット接続を確認してください';
                        break;
                    default:
                        registerMessage.textContent = '登録に失敗しました: ' + error.message;
                }
                
                // ボタンを再び有効化
                submitButton.disabled = false;
                submitButton.textContent = '登録する';
            }
        });
        
        // パスワード入力時のリアルタイム検証
        const passwordInput = document.getElementById('reg-password');
        const hint = passwordInput.nextElementSibling;
        
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            if (password.length > 0 && password.length < 6) {
                hint.style.color = '#dc3545';
                hint.textContent = 'パスワードは6文字以上で入力してください';
            } else if (password.length >= 6) {
                hint.style.color = '#28a745';
                hint.textContent = '✓ パスワードの長さは適切です';
            } else {
                hint.style.color = '#6c757d';
                hint.textContent = '6文字以上で入力してください';
            }
        });
    </script>
</body>
</html>
